{% extends 'base.html' %}
{% block content %}
<h1>ログ編集画面</h1>
<form method="POST">
    <p>
        <label for="hobby">趣味　</label>
        <input type="text" name="hobby", value={{logarticle.hobby}}>
    </p>
    <p>
        <label for="time">時間　</label>
        <input type="int" name="time", value={{logarticle.time}}>
    </p>
    <p>
        <label for="feeling">充実度</label>
        <input type="int" name="feeling", value={{logarticle.feeling}}>
    </p>

    <input type="submit" value="更新">
    <p><a href="/delete/{{logarticle.log_id}}">削除</a></p>
</form>
{% endblock %}
