<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="'UTF-8">
        <title>新規登録</title>
        <style>
            @import url(http://weloveiconfonts.com/api/?family=fontawesome);
            
            body {
            background: #ffffff;
            color: #606468;
            font: 87.5%/1.5em 'Open Sans', sans-serif;
            margin-left: auto;
            margin-right: auto;
            }
            
            h1 {
                color: rgb(0, 0, 0);
                font-weight: normal;
                line-height: 3;
                font-size: 50px;
                position:relative;
                left: 0px;
                
            }
            p {
                font-size: 20px;
                line-height: 1.5em;
            }

            p1 {
                font-size: 20px;
                line-height: 1.5;
            }

            input {font-size: 20px;}

            [class*="fontawesome-"]:before {
            font-family: 'FontAwesome', sans-serif;
            }


            input {
            border: none;
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5em;
            padding: 0;
            -webkit-appearance: none;
            }

            a {
            border: 0;
            width: 10%;
            height: 50px;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            }
            
            div {
                line-height: 0.1;
            }

            input[type="text"] {
            background-color: #dfdfdf;
            border-radius: 0px 3px 3px 0px;
            color: #000000;
            margin-bottom: 0em;
            padding: 0 16px;
            width: 235px;
            height: 50px;
            }


            input[type="password"] {
            background-color: #dfdfdf;
            border-radius: 0px 3px 3px 0px;
            color: #000000;
            margin-bottom: 0em;
            padding: 0 16px;
            width: 235px;
            height: 50px;
            }

            input[type="submit"] {
            background: #cd6060;
            border: 0;
            width: 270px;
            height: 50px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            }
            input[type="submit"]:hover {
            background: #aa1616;
            }
        </style>
    </head>
    <body>
        <div align="center">
        <h1>趣味の時間</h1>
        <p1>新規登録フォーム</p1>
        <form method="POST">
            <p><input type="text" name="name" placeholder="UseName(1~20字以内)"></p>
            <p><input type="password" name="password" placeholder="Password(1~20字以内)"></p>
            <p><input type="submit" value="新規登録"></p>
        </form>
        <p2><a href='/' >登録済みの方はこちら</a></p2>
        </div>
    </body>
</html>
