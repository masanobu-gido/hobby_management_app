{% extends 'base.html' %}
{% block content %}
<h1>ログ登録画面</h1>
<form method="POST">
    <p>
        <label for="hobby">趣味　</label>
        <input type="text" name="hobby">
    </p>
    <p>
        <label for="time">時間　</label>
        <input type="int" name="time" placeholder="min">
    </p>
    <p>
        <label for="feeling">充実度</label>
        <input type="int" name="feeling" placeholder="0~5">
    </p>
    
    <input type="submit" value="登録">
</form>
{% endblock %}
